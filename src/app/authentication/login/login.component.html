  <header class="header">
    <div class="logo">
      <p>Binquire</p>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Login</h2>
      </div>

      <form [formGroup]="loginForm" class="form-container">
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Name" formControlName="Name" />
          <mat-error *ngIf="loginForm.get('Name')?.errors?.['required']">
            Field shouldn't be empty
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="Password" minlength="8" />
          <mat-error *ngIf="loginForm.get('Password')?.errors?.['required']">
            Field shouldn't be empty
          </mat-error>
          <mat-error *ngIf="loginForm.get('Password')?.errors?.['minlength']">
            Password should be at least 8 characters long
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="loginUser()"
          class="login-button">Login</button>
      </form>

      <div class="register-container">
        <p class="register-text">Don't have an account?</p>
        <button mat-raised-button color="accent" (click)="redirectToRegister()">Register</button>
      </div>
    </div>
  </div>
