<header class="header">
  <div class="logo">
    <p>Binquire</p>
  </div>
</header>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Login</h2>
    </div>

    <form [formGroup]="registrationForm" class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="Name">
        <mat-error *ngIf="registrationForm.get('Name')?.errors?.['required']">
          Field shouldn't be empty
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="Password" minlength="8">
        <mat-error *ngIf="registrationForm.get('Password')?.errors?.['required']">
          Field shouldn't be empty
        </mat-error>
        <mat-error *ngIf="registrationForm.get('Password')?.errors?.['minlength']">
          Password should be at least 8 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Repeat Password</mat-label>
        <input matInput type="password" formControlName="RepeatPassword" minlength="8">
        <mat-error *ngIf="registrationForm.get('RepeatPassword')?.errors?.['required']">
          Field shouldn't be empty
        </mat-error>
        <mat-error *ngIf="registrationForm.get('RepeatPassword')?.value !== registrationForm.get('Password')?.value">
          Passwords should match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="registrationForm.invalid" (click)="registerUser()"
        class="register-button">
        Register
      </button>

    </form>

    <div class="register-container">
      <p class="register-text">Already have an account?</p>
      <button mat-raised-button color="accent" (click)="redirectToLogin()">Login</button>
    </div>

  </div>
</div>
