<div class="inquiries-container">
  <div class="new-inquiry-button">
    <button mat-raised-button color="primary" (click)="createNewInquiry()">New Inquiry</button>
  </div>

  <div class="inquiries-table-container">
    <ng-container>
      <table mat-table [dataSource]="inquiriesDataSource" class="mat-elevation-z8 inquiries-table">
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let inquiry;">{{inquiry.id}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let inquiry;">{{inquiry.date | date:'short'}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let inquiry;">{{inquiryTypes[inquiry.type]}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let inquiry;" [ngStyle]="{'color': inquiry.status === 0 ? '#e53e19' : '#4da83f'}">
            {{inquiryStatus[inquiry.status]}}</td>
        </ng-container>

      </table>
    </ng-container>
  </div>
</div>
